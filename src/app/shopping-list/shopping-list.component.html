<div class="container">
    <div class="col">
        <div class="row-form">
            <app-shopping-edit></app-shopping-edit>
        </div>
        <div class="row">
            <hr>
            <ul class="list">
                <a  class="list-item" 
                    *ngFor="let ingredient of ingredients; let i = index"
                    (click)="onEditItem(i)"
                    >
                    INGREDIENT: {{ingredient.name}} 
                    ({{ingredient.amount}})
                </a>
            </ul>
        </div>
    </div>
</div>
