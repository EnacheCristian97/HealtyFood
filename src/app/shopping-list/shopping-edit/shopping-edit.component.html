<div class="content">
    <div class="container">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    placeholder="Ingredient..."
                    name="name"
                    ngModel
                    required
                    >
                </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input 
                type="number" 
                id="amount" 
                class="form-control"
                placeholder="Amount..."
                name="amount"
                ngModel
                required
                pattern="^[1-9]+[0-9]*$"
                >
            </div>
            </div>
            <div class="row-btn">
                    <button class="success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="danger" type="button" *ngIf="editMode"  (click)="onDelete()">Delete</button>
                    <button class="neutral" type="button" (click)="onClear()">Clear</button>
            </div>
        </form>
    </div>
</div>
