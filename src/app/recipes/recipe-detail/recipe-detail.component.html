<div class="detail-card">
    <button class="close" (click)="onClose()"><fa-icon [icon]="faBackward"></fa-icon></button>
<div class="detail-card__image-recipe">
        <img [src]="recipe.imgPath">
</div>
<div class="detail-card__info">
    <div class="title">
        <p>{{recipe.name}}</p>
    </div>
    <div class="info-micro">
        <p class="item-desc-micro__item"><fa-icon [icon]="faTimer"></fa-icon>15 mins</p>
        <p class="item-desc-micro__item"><fa-icon [icon]="faPlate"></fa-icon>1 servings</p>
        <p class="item-desc-micro__item"><fa-icon [icon]="faThumbsUp"></fa-icon>12 likes</p>
    </div>
    <div class="desc">
        {{recipe.description}}
    </div>
    <div class="ingredients">
        <ul class="ingredients-list">
            <li class="ingredients-list-item" *ngFor="let ingredeint of recipe.ingredients">
                <fa-icon [icon]="faCheck"></fa-icon>{{ingredeint.name}} - {{ingredeint.amount}}
            </li>
        </ul>
    </div>
    <div class="detail-card__prep">
        <h3>Preparation steps</h3>
        <p>{{recipe.preparationDetail}}</p>
    </div>
</div>
    <div class="dropdown" appDropdown>
        <button class="dropdown-btn"> Manage Recipe</button>
        <ul class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()">To Shopping List</a></li>
            <li><a (click)="onEditRecipe()">Edit</a></li>
            <li><a (click)="onDeleteRecipe()">Delete</a></li>
        </ul>
    </div>
</div>
