<div class="container">
    <div class="background"></div>
    <div class="content">
        <!-- <div class="alert" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <!-- <div class="form__logo"></div> -->
            <app-logo-parallax></app-logo-parallax> 
            <h3 class="title">{{isLoginMode ? 'Welcome back!' : 'Welcome to our page!'}}</h3>
            <div class="form-group">
                <label class="form-group__label" for="email">E-Mail</label>
                <input 
                    class="form-group__input" 
                    type="email" 
                    id="email" 
                    ngModel
                    name="email"
                    required
                    email
                    >
            </div>
            <div class="form-group">
                <label class="form-group__label" for="password">Password</label>
                <input 
                    class="form-group__input" 
                    type="password" 
                    id="password"
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    >
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label class="form-group__label" for="displayName">displayName</label>
                <input 
                    class="form-group__input" 
                    type="text" 
                    id="displayName"
                    ngModel
                    name="displayName"
                    required
                    minlength="6"
                    >
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label class="form-group__label" for="photoUrl">Profile Photo</label>
                <input 
                    class="form-group__input" 
                    type="text" 
                    id="photoUrl"
                    ngModel
                    name="photoUrl"
                    >
            </div>
            <div class="buttons">
                <button class="btn" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Sign In' : 'Sign Up'}}</button>
                <button class="btn btn-reg" type="button" (click)="onSwitchMode()">{{ isLoginMode ? 'Register' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
